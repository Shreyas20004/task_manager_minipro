

{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-devide-width", initial-scale=1, maximum-scale=1/>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title>Taskly | Profile Management</title>
    </head>
    {% include 'profile/base.html' %}

    <br>

    <h3 class="text-center"> Update Your Profile </h3>
    <hr>

    <div class="container bg-white shadow-md p-5 form-layout" style="margin-top: 20px;">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{user_form.username|as_crispy_field}}
            <br><br>
            {{user_form.email|as_crispy_field}}
            <br><br>
            <input type="submit" class="btn btn-primary navbar-btn" type="submit" value="Update Profile">
        </form>
    </div>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout" style="margin-top: 20px;">
        <h3 class='text-center'>Delete Account</h3>
        <div>
            <a class="btn btn-outline-primary navbar-btn" type="button" href="{% url 'delete-account' %}">Delete Account</a>
        </div>
    </div>
</html>
