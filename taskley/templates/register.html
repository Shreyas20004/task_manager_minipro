{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-devide-width", initial-scale=1, maximum-scale=1/>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    {% include 'base.html' %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3> Registration page ! </h3>
        <hr>
        <br>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{form.username|as_crispy_field}}
            <br><br>
            {{form.email|as_crispy_field}}
            <br><br>
            {{form.password1|as_crispy_field}}
            <br><br>
            {{form.password2|as_crispy_field}}
            <br><br>
            <input type="submit" class="btn btn-primary navbar-btn" type="submit" value="Submit">
        </form>
    </div>
</html>
