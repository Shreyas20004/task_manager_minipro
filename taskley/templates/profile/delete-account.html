{% load static %}

{% load crispy_forms_tags %}

<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-devide-width", initial-scale=1, maximum-scale=1/>
        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        <title>Taskly | Delete Account</title>
    </head>
    {% include 'profile/base.html' %}
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Delete Account</h3>
        <hr>
        <br>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <p>Are you sure that you want to delete this Account?</p>
            <br><br>
            <input type="submit" class="btn btn-primary navbar-btn" type="submit" value="Delete Account">
            <br><br>
            <a href="{% url 'profile-management' %}">Go back</a>
        </form>
    </div>
</html>
