{% load static %}

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-devide-width" , initial-scale=1, maximum-scale=1 />
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/solar/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Taskly | View Task</title>
</head>

{% include 'profile/base.html' %}
<br>

<h3 class="text-center"> View Tasks </h3>
<hr>




{% for tsk in task %}

<div class="container bg-white shadow-md p-5 form-layout " style="margin-top: 20px;">


    <h3>{{tsk.Title}}</h3>

    <br>

    {{ tsk.content }}

    <br>
    <br>

    <a class="btn btn-info navbar-btn" type="button" href="{% url 'update-tasks' tsk.id %}">Update task</a>

    <br><br>

    <a class="btn btn-danger navbar-btn" type="button" href="{% url 'delete-tasks' tsk.id %}">Delete task</a>

    <br><br>

</div>
{% endfor %}
<div>
    br
</div>

</html>
